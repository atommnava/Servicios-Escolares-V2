<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ibero Iniciar Sesión</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link href="../static/login_style.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Iniciar Sesión</h1>

            <div class="account-group">
                <div class="input-box" style="width: 70%; margin-right: 5%;">
                    <input type="text" placeholder="Cuenta" required>
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box" style="width: 25%;">
                    <input type="text" placeholder="#" required>
                </div>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Contraseña" required>
                <i class="bx bxs-lock-alt"></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox"> Recuérdame</label>
                <a href="#">¿Olvidaste tu contraseña?</a>
            </div>
            <button type="submit" class="btn">Ingresar</button>

        </form>
    </div>
</body>
</html>
